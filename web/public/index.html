<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1920, height=1080, user-scalable=no" />
  <title>Kiosk Interface</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    #nav {
      width: 300px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    #nav h2 {
      margin-top: 0;
    }

    .nav-btn {
      background: #34495e;
      border: none;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-btn:hover {
      background: #3e5871;
    }

    #nav > button.nav-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    #settings-btn.nav-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      position: absolute;
      left: 15px;
      bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    #main {
      flex-grow: 1;
      background-color: #ecf0f1;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="nav">
      <h2 id="navbar-title"></h2>
      <button class="nav-btn" onclick="loadPage('calendar.html')">Calendar</button>
      <button class="nav-btn" onclick="loadPage('weather.html')"><div id="ww_883e911d603ca" v='1.3' loc='id' a='{"t":"horizontal","lang":"en","sl_lpl":1,"ids":["wl3578"],"font":"Arial","sl_ics":"one_a","sl_sot":"fahrenheit","cl_bkg":"image","cl_font":"#FFFFFF","cl_cloud":"#FFFFFF","cl_persp":"#81D4FA","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722","el_nme":3,"el_whr":3,"el_phw":3}'>More forecasts: <a href="https://oneweather.org/new_york_city/30_days/" id="ww_883e911d603ca_u" style="visibility: hidden;" target="_blank">New York 30 day forecast</a></div><script async src="https://app3.weatherwidget.org/js/?id=ww_883e911d603ca"></script></button>
      <button class="nav-btn" onclick="loadPage('chores.html')">Chores</button>
      <button class="nav-btn" onclick="loadPage('photos.html')">Photos</button>
      <button class="nav-btn" onclick="loadPage('meals.html')">Meal Plan</button>
      <div id="datetime"></div>
    </div>
    <button id="settings-btn" class="nav-btn" onclick="loadPage('settings.html')" title="Settings">
      <img src="images/settings-icon.svg" alt="Settings" width="24" height="24" style="display:block;" />
    </button>
    <div id="main">
      <iframe id="iframe"></iframe>
    </div>
  </div>

  <script>
    function loadPage(url, push = true) {
      var iframe = document.getElementById('iframe');
      iframe.remove();
      iframe.src = url;
      document.getElementById('main').appendChild(iframe);
      document.title = `Calberry - ${url.replace('.html', '').replace(/_/g, ' ')}`;
      if (push) {
        history.pushState(null, '', `?page=${encodeURIComponent(url)}`);
      }
    }

    function loadPageFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const page = params.get('page') || 'calendar.html';
      loadPage(page, false);
    }

    // On popstate (back/forward/reload), update iframe
    window.addEventListener('popstate', loadPageFromUrl);
    // On page load, set iframe src from URL
    window.addEventListener('load', loadPageFromUrl);

    function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleString(undefined, {
            weekday: 'long',
            month: 'short',
            day: 'numeric',
        });
        const time = now.toLocaleString(undefined, {
            hour: 'numeric',
            minute: '2-digit',
        });
        document.getElementById('datetime').innerHTML = `${date}<br>${time}`;
    }
    setInterval(updateDateTime, 1000);

    // Fetch and set navbar title from backend
    function setNavbarTitle() {
      fetch('/api/settings/navbar-title')
        .then(r => r.json())
        .then(data => {
          if (data.navbarTitle) {
            document.getElementById('navbar-title').textContent = data.navbarTitle;
          }
        });
    }
    setNavbarTitle();

    // Listen for messages from iframe (settings.html)
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'navbarTitleUpdated') {
        setNavbarTitle();
      }
    });
  </script>
</body>
</html>
