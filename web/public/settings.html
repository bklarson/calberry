<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #2980b9;
            --section-bg: #fff;
            --border: #dfe4ea;
            --text: #222f3e;
            --muted: #8395a7;
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 32px 24px;
        }
        h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: 1px;
        }
        .section {
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 18px;
            background: var(--section-bg);
            overflow: hidden;
            transition: box-shadow 0.2s;
        }
        .section-title {
            background: var(--primary);
            color: #fff;
            padding: 14px 18px;
            font-size: 1.1rem;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s;
        }
        .section-title:hover {
            background: var(--accent);
        }
        .section-title .arrow {
            transition: transform 0.2s;
            font-size: 1.2em;
        }
        .section.open .section-title .arrow {
            transform: rotate(90deg);
        }
        .section-content {
            max-height: 0;
            overflow: hidden;
            background: var(--bg);
            transition: max-height 0.3s cubic-bezier(.4,0,.2,1), padding 0.3s;
            padding: 0 18px;
        }
        .section.open .section-content {
            padding: 16px 18px 18px 18px;
            max-height: 200px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: var(--muted);
            font-size: 0.98em;
        }
        input[type="text"] {
            width: 90%;
            padding: 8px 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1em;
            background: #fff;
            color: var(--text);
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border-color: var(--accent);
            outline: none;
        }
        .link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .link:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        #sources-table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="section-title">
                General
                <span class="arrow">&#9654;</span>
            </div>
            <div class="section-content">
                <div class="form-group">
                    <label for="nav-title">NavBar Title</label>
                    <input type="text" id="nav-title" name="nav-title" placeholder="Enter navbar title">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                Calendar
                <span class="arrow">&#9654;</span>
            </div>
            <div class="section-content">
                <a href="#" class="link" id="calendar-sources">Sources</a>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                Weather
                <span class="arrow">&#9654;</span>
            </div>
            <div class="section-content">
                <div class="form-group">
                    <label for="weather-zip">Zip Code</label>
                    <input type="text" id="weather-zip" name="weather-zip" placeholder="Enter location for weather">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                Slideshow
                <span class="arrow">&#9654;</span>
            </div>
            <div class="section-content">
                <div class="form-group">
                    <label for="slideshow-url">Slideshow URL (Public Google Photos album)</label>
                    <input type="text" id="slideshow-url" name="slideshow-url" placeholder="Enter URL of public Google Photos album">
                </div>
            </div>
        </div>

        <button id="apply-btn" style="margin:32px auto 0 auto;display:block;padding:12px 32px;font-size:1.1em;background:var(--accent);color:#fff;border:none;border-radius:5px;cursor:pointer;transition:background 0.2s;">Apply</button>
    </div>
    <div id="modal" class="modal"></div>
    <script src="calendar-sources.js"></script>
    <script>
        // Accordion logic
        document.querySelectorAll('.section-title').forEach(title => {
            title.addEventListener('click', function() {
                const section = this.parentElement;
                // Close all other sections
                document.querySelectorAll('.section.open').forEach(openSection => {
                    if (openSection !== section) {
                        openSection.classList.remove('open');
                    }
                });
                // Toggle the clicked section
                section.classList.toggle('open');
            });
        });

        // Helper function to fetch and populate a setting value
        function fetchSettingValue(endpoint, fieldName, inputId) {
            const input = document.getElementById(inputId);
            fetch(endpoint)
                .then(r => r.json())
                .then(data => {
                    if (data[fieldName] !== undefined) {
                        input.value = data[fieldName];
                    }
                });
        }

        // Fetch current settings from backend
        const navTitleInput = document.getElementById('nav-title');
        const weatherZipInput = document.getElementById('weather-zip');
        const slideshowUrlInput = document.getElementById('slideshow-url');

        fetchSettingValue('/api/settings/navbar-title', 'navbarTitle', 'nav-title');
        fetchSettingValue('/api/settings/weather', 'zipCode', 'weather-zip');
        fetchSettingValue('/api/settings/slideshow-url', 'slideshowUrl', 'slideshow-url');

        // Save title to backend on Apply button click
        document.getElementById('apply-btn').addEventListener('click', function() {
            fetch('/api/settings/navbar-title', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ navbarTitle: navTitleInput.value })
            }).then(() => {
                // Notify parent window (index.html) to update the navbar title
                if (window.parent !== window) {
                    window.parent.postMessage({ type: 'navbarTitleUpdated' }, '*');
                }
            });
            fetch('/api/settings/weather', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ zipCode: weatherZipInput.value })
            }).then(() => {
                // Notify parent window (index.html) to update the weather iframe
                if (window.parent !== window) {
                    window.parent.postMessage({ type: 'weatherUpdated' }, '*');
                }
            });
            fetch('/api/settings/slideshow-url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ slideshowUrl: slideshowUrlInput.value })
            }).catch(err => {
                console.error('Error saving settings:', err);
            });
        });

        // Calendar sources dialog
        document.getElementById('calendar-sources').addEventListener('click', function(e) {
            e.preventDefault();
            const modal = document.getElementById('modal');
            fetch('calendar-sources.html')
                .then(response => response.text())
                .then(html => {
                    modal.innerHTML = html;
                    modal.style.display = 'flex';
                    // Add close functionality
                    document.getElementById('addSourceBtn').addEventListener('click', addSource);
                    document.getElementById('cancelBtn').addEventListener('click', closeModal);
                    document.getElementById('saveBtn').addEventListener('click', function() { saveSources(closeModal); });
                    loadSources();
                })
                .catch(err => {
                    console.error('Error loading calendar sources:', err);
                });
        });
        function closeModal() {
          const modal = document.getElementById('modal');
          modal.style.display = 'none'; // Hide the modal
          modal.innerHTML = ''; // Clear the content
        }
    </script>
</body>
</html>
