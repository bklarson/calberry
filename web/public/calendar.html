<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.8/index.global.min.js"></script>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 1620px;
        height: 1080px;
        overflow: hidden;
        font-family: sans-serif;
    }
    .fc .fc-toolbar.fc-header-toolbar {
        margin-left: 8px;
        margin-right: 8px;
        margin-top: 8px;
    }
    .fc .fc-toolbar.fc-header-toolbar {
        margin-bottom: 8px
    }
    .fc-daygrid-event {
        font-size: 1.3rem;
    }
    .fc .fc-daygrid-day-number {
        font-size: 1.3rem;
    }

</style>
</head>
<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      fetch('/api/calendar/sources')
        .then(async res => {
          if (!res.ok) {
            const errorText = await res.text();
            throw new Error(`Failed to fetch calendar sources: ${errorText}`);
          }
          return res.json();
        })
        .then(sources => {
          if (!sources.length) {
            // TODO: showHintBox();
            console.warn('No calendar sources found');
          }

          const eventSources = sources
            .filter(source => source.enabled === true || source.enabled === 'true')
            .map(source => ({
              url: `/api/calendar/data?url=${encodeURIComponent(source.url)}`,
              format: 'ics',
              color: source.color
          }));

          const calendarEl = document.getElementById('calendar');

          const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
              left: 'today prev,next',
              center: 'title',
              right: 'dayGridMonth,dayGridWeek'
            },
            eventSources,
            height: '100%'
          });

          calendar.render();
            })
            .catch(error => {
              console.error('Error loading calendar sources:', error);
              // Optionally show a user-friendly error message here
            });
        });
  </script>
</body>
</html>
