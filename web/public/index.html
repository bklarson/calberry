<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1920, height=1080, user-scalable=no" />
  <title>Kiosk Interface</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    #nav {
      width: 300px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    #nav h2 {
      margin-top: 0;
    }

    #nav button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #34495e;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #main {
      flex-grow: 1;
      background-color: #ecf0f1;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="nav">
      <h2>Team Larson</h2>
      <button onclick="loadPage('calendar.html')">Calendar</button>
      <button onclick="loadPage('weather.html')"><div id="ww_883e911d603ca" v='1.3' loc='id' a='{"t":"horizontal","lang":"en","sl_lpl":1,"ids":["wl3578"],"font":"Arial","sl_ics":"one_a","sl_sot":"fahrenheit","cl_bkg":"image","cl_font":"#FFFFFF","cl_cloud":"#FFFFFF","cl_persp":"#81D4FA","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722","el_nme":3,"el_whr":3,"el_phw":3}'>More forecasts: <a href="https://oneweather.org/new_york_city/30_days/" id="ww_883e911d603ca_u" style="visibility: hidden;" target="_blank">New York 30 day forecast</a></div><script async src="https://app3.weatherwidget.org/js/?id=ww_883e911d603ca"></script></button>
      <button onclick="loadPage('chores.html')">Chores</button>
      <button onclick="loadPage('photos.html')">Photos</button>
      <button onclick="loadPage('meals.html')">Meal Plan</button>
      <div id="datetime"></div>
    </div>
    <div id="main">
      <iframe id="iframe" src="calendar.html"></iframe>
    </div>
  </div>

  <script>
    function loadPage(url) {
      document.getElementById('iframe').src = url;
    }
    function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleString(undefined, {
            weekday: 'long',
            month: 'short',
            day: 'numeric',
        });
        const time = now.toLocaleString(undefined, {
            hour: 'numeric',
            minute: '2-digit',
        });
        document.getElementById('datetime').innerHTML = `${date}<br>${time}`;
    }
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
